    <div class="container">
        <div class="card">
            <div class="parent">
                <div class="top-div">
                   <img src="LOGO.png" alt="">

            <div class="main active">
                  <h1> مع عتادي، لا تحاتي </h1>
                  <hr style="width: 75%; margin: 15px auto;" >
                  <h1>نسعد بملاحظاتك</h1>

                  <input id="input" type="text" name="الأسم" onblur="requiredField(this)" placeholder="الأسم" required>
                  <input id="input" type="number" name="رقم الجوال" onblur="requiredField(this)" placeholder="رقم الجوال" required>
                  <textarea id="input" name="رسالة العميل" onblur="requiredField(this)" placeholder="أترك رسالتك هنا، ملاحظاتك" required></textarea>
              <h1>ماهو مدى رضاك عن عتادي؟</h1>

                                <label for="happy">
                                  <input type="radio" name="التقييم" class="happy" id="happy" value="مبسوط"/>

                                  </label>
              
                                  <label for="super-happy">
                                    <input type="radio" name="التقييم" class="super-happy" id="super-happy" value="مره مبسوط"/>
                                    <svg viewBox="0 0 24 24"><path d="M12,17.5C14.33,17.5 16.3,16.04 17.11,14H6.89C7.69,16.04 9.67,17.5 12,17.5M8.5,11A1.5,1.5 0 0,0 10,9.5A1.5,1.5 0 0,0 8.5,8A1.5,1.5 0 0,0 7,9.5A1.5,1.5 0 0,0 8.5,11M15.5,11A1.5,1.5 0 0,0 17,9.5A1.5,1.5 0 0,0 15.5,8A1.5,1.5 0 0,0 14,9.5A1.5,1.5 0 0,0 15.5,11M12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20M12,2C6.47,2 2,6.5 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" /></svg>

                  </div>


                <div class="button">
                    <button onclick="sweetalertclick()" type="submit" value="Submit" class="create-workspace">إرسال الملاحظات</button>
                </div>


            <hr style="width: 75%; margin: 15px auto;" >
<h1>تابع جديدنا</h1>
<i class="fa-brands fa-tiktok"></i>
<i class="fa-brands fa-instagram"></i>
            </div> 
      
            <div class="main">
               
              <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                  <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                  <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
              </svg>
              <div class="content">
                 <h2 style="color: #6B4E45;">شكرًا لك</h2>
                 <p> 
                  ✨في حفظ الرحمن ونترقب لُقياك   </p>
              </div>
          </div>


        </div>
      </div>
    </div>
    </form>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="script.js"></script>
      <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbz_9tWwCra9oBJfSRwWkHAuBOIMugUDMPbFgx-GfbxHi7mqSMO36R2N1O9wYgvxOn_8/exec'
        const form = document.forms['send']
        
        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            Swal.fire({
        title: '!شُكرًا، وصلتنا ملاحظاتك',
        text: ".سنتواصل معك في أقرب وقت مُمكن",
        icon: 'success',
        confirmButtonColor: '#F0B200',
        confirmButtonText: 'شكرًا عتادي' , 
      })
          })
          </script>
    
    <script>
      function sweetalertclick(){
      Swal.fire({
    icon: 'error',
    title: '!يرجى ملئ الحقول الفارغة ',
    confirmButtonColor: '#b90000',
    confirmButtonText: 'إن شاء الله',
    })}
      </script>
    

        <script>
          function isChecked() {
            if(document.getElementById("mobile").checked){
              document.getElementById("result").style.display = 'block'
            }
            else{
              document.getElementById("result").style.display = 'none'
            }
          }
        </script>
